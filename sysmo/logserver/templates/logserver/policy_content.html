{% extends 'base1.html' %} {% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
    >
        <h1 class="h2">Policy Content</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group mr-2">
        <button class="btn btn-sm btn-outline-secondary">Share</button>
        <button class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
        </div>
    </div>
    <h2>政策名稱：{{ policy.name }}</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <div class="btn-group" role="group" aria-label="Basic example">
                    <th class="border-0">
                        <button type="button" class="btn btn-secondary">CPU規則</button>
                    </th>
                    <th class="border-0">
                        <button type="button" class="btn btn-secondary">Memory規則</button>
                    </th>
                    <th class="border-0">
                        <button type="button" class="btn btn-secondary">Swap規則</button>
                    </th>
                    <th class="border-0">
                        <button type="button" class="btn btn-secondary">Disk規則</button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="tojson">{{ policy.cpu_policy }}</td>
                    <td class="tojson">{{ policy.mem_policy }}</td>
                    <td class="tojson">{{ policy.swap_policy }}</td>
                    <td class="diskjson">{{ policy.disk_policy }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <h2>套用群組</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <div class="btn-group" role="group" aria-label="Basic example">
                    <th>
                        <button type="button" class="btn btn-secondary">群組名稱</button>
                    </th>
                    </div>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr>
                    <td>
                        <a href="{% url 'group_content' group.name %}">
                            {{ group.name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.1/dist/Chart.min.js"></script>
{% endblock %}
